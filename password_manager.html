<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Password Manager</h1>
    <div class="card p-4 mb-4">
        <h2 class="mb-3">Add Password</h2>
        <form id="passwordForm">
            <div class="mb-3">
                <label for="websiteName" class="form-label">Website Name</label>
                <input type="text" class="form-control" id="websiteName" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Password</button>
        </form>
    </div>
    <div class="card p-4 mb-4">
        <h2 class="mb-3">Saved Passwords</h2>
        <ul id="passwordList" class="list-group"></ul>
    </div>
    <div class="card p-4">
        <h2 class="mb-3">Suggest Strong Password</h2>
        <button id="generatePasswordBtn" class="btn btn-success mb-3">Generate Strong Password</button>
        <p id="generatedPassword" class="alert alert-info"></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
